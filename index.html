<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Pós-Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h1 class="text-2xl font-bold mb-4 text-center">Sistema Pós-Obra</h1>
            <form>
                <label class="block mb-2">Email</label>
                <input type="email" class="w-full mb-4 px-3 py-2 border rounded" placeholder="Email">

                <label class="block mb-2">Senha</label>
                <input type="password" class="w-full mb-4 px-3 py-2 border rounded" placeholder="Senha">

                <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
